<div class="container">
    <form [formGroup]="productForm">
      <label for="productTitle">Product Title:</label>
      <select id="productTitle" formControlName="productTitle">
        <option *ngFor="let product of transferredObject" [value]="product.partTitle">{{ product.partTitle }}</option>
      </select>
      <button type="button" (click)="addProduct()">Add Product</button>
    </form>
  
    <table class="product-table">
      <thead>
        <tr>
          <th>Product Title</th>
          <th>Rate</th>
          <th>Inventory Quantity</th>
          <th>Quantity</th>
          <th>Amount</th>
          <th>Pending Inventory</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of selectedProducts">
          <td>{{ product.partTitle }}</td>
          <td>{{ product.partPrice }}</td>
          <td>{{ product.qty }}</td>
          <td><input type="number" min="1" [value]="product.selectedQty" (input)="updateAmount(product, $event)"></td>
          <td>{{ product.amount }}</td>
          <td>{{ product.pendingInventory }}</td>
        </tr>
      </tbody>
    </table>
  
    <button type="button" (click)="saveChanges()" [disabled]="isSaveDisabled">Save</button>
  </div>
